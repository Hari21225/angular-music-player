<h4>Top 100 Songs</h4>
<mat-divider></mat-divider>

<table
  mat-table
  [dataSource]="topSongs$ | async"
  class="mat-elevation-z8"
  aria-describedby="tracks"
>
  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;" scope="col">
      #
    </th>
    <td mat-cell *matCellDef="let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef scope="col"></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef scope="col">Name</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element['im:image'][1].label" alt="" class="track-image" />

      {{ element["im:name"].label }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="track-row"
    (click)="playTrack(row)"
  ></tr>
</table>
